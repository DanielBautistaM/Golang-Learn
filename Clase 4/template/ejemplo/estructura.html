<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Estructura</h2>

    <ul>

      <li>Edad: {{.Edad}}</li>
      <li>Perfil: {{.Perfil}}</li>
    </ul>

    <h3>Habilidades</h3>
    <ul>
    {{range .Habilidades}}
      <li>{{.Nombre}}</li>

    {{if eq .Perfil 1}}
      <p>Es perfil 1</p>
    {{end}}
  </body>
</html>
